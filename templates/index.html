<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* CSS specific to the index.html */
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .options .option {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .options .option:hover {
            background-color: #218838;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .animation-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #f8f9fa;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slide-in 1s ease;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Job Portal</h1>
        <div class="options">
            <a href="/recruiter-login" class="option">For Recruiters</a>
            <a href="/jobseeker-login" class="option">For Job Seekers</a>
        </div>
    </div>

    <div class="container">
        <h2>About Our Portal</h2>
        <p>Welcome to our job portal where recruiters can post jobs and job seekers can apply for them. We aim to connect talented individuals with great opportunities!</p>
        
        <div class="animation-box">
            <!-- Add your animations or content here -->
            <img src="https://media.giphy.com/media/3o6Zt6UJ9PwbqWtqWg/giphy.gif" alt="Animated GIF" style="max-width: 100%; max-height: 100%;">
        </div>

        <div class="register-link">
            <p>New to the portal? <a href="/register">Register Here</a></p>
        </div>
    </div>

</body>
</html>
