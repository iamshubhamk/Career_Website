<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}" class="logo">JobSearch</a>
            <a href="{{ url_for('post_job_form') }}" class="post-job-icon">Post Job</a>
        </nav>
    </header>

    <main>
        <h2>Recruiter Dashboard</h2>
        <div class="job-container">
            {% for job in jobs %}
                <h3>{{ job.title }}</h3>
                <p>{{ job.description }}</p>
                <div class="applicants-list">
                    <h4>Applicants:</h4>
                    <ul>
                        {% for applicant in job.applicants %}
                            <li>
                                <p>{{ applicant.name }} - <a href="{{ url_for('manage_applicant', applicant_id=applicant.id) }}">Manage</a></p>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
